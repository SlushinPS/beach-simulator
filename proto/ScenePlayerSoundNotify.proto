syntax = "proto3";
import "Vector.proto";
// CmdId: 215
message ScenePlayerSoundNotify {
	enum PlaySoundType {
		PlaySoundNone = 0;
		PlaySoundStart = 1;
		PlaySoundStop = 2;
	}
	
	string sound_name = 1;
	PlaySoundType play_type = 3;
	Vector play_pos = 5;
}
