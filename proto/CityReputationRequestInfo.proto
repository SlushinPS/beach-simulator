syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
// Obf: ODBNGGKHDMP
message CityReputationRequestInfo {
	// Obf: ICFLLDEGEJN
	message RequestInfo {
		uint32 request_id = 10;
		uint32 quest_id = 6;
		bool is_taken_reward = 11;
	}
	
	repeated RequestInfo request_info_list = 7;
	bool is_open = 15;
}
