syntax = "proto3";
import "FirstStageInfo.proto";
import "SecondStageInfo.proto";
import "ThirdStageInfo.proto";
// CmdId: 24282
message SceneGalleryVintageHuntingSettleNotify {
	uint32 BDKLLHMMNJB = 7;
	uint32 LHEMEPJGIMH = 1;
	bool is_new_record = 10;
	uint32 stage_id = 4;
	bool has_new_watcher = 8;
	oneof info {
		FirstStageInfo first_stage_info = 2;
		SecondStageInfo second_stage_info = 3;
		ThirdStageInfo third_stage_info = 12;
	}
}
