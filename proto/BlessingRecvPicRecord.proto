syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "ProfilePicture.proto";
// Obf: FDIOPMKFCCB
message BlessingRecvPicRecord {
	uint32 pic_id = 15;
	uint32 uid = 7;
	ProfilePicture profile_picture = 9;
	string remark_name = 1;
	uint32 avatar_id = 6;
	bool is_recv = 10;
	string signature = 4;
	uint32 index = 13;
	string nickname = 14;
}
