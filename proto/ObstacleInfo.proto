syntax = "proto3";
import "PBDDPMHLPJG.proto";
import "DAKBAOLCLCB.proto";
import "Vector3Int.proto";
message ObstacleInfo {
	enum ShapeType {
		ObstacleShapeCapsule = 0;
		ObstacleShapeBox = 1;
	}
	
	int32 obstacle_id = 4;
	PBDDPMHLPJG center = 6;
	DAKBAOLCLCB rotation = 2;
	ShapeType shape = 11;
	Vector3Int extents = 13;
}
