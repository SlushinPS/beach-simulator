syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "GCGSkillPreviewCardInfo.proto";
import "GCGSkillPreviewHpInfo.proto";
import "GCGSkillPreviewElementReactionInfo.proto";
import "GCGSkillPreviewOnstageChangeInfo.proto";
import "GCGSkillPreviewExtraInfo.proto";
import "GCGSkillPreviewTokenChangeInfo.proto";
// Obf: KKJGOCIGFHI
message GCGSkillPreviewInfo {
	repeated GCGSkillPreviewCardInfo IKDAAGICCOO = 6;
	uint32 skill_id = 1;
	map<uint32, GCGSkillPreviewHpInfo> hp_info_map = 4;
	map<uint32, GCGSkillPreviewElementReactionInfo> reaction_info_map = 11;
	repeated GCGSkillPreviewOnstageChangeInfo change_onstage_character_list = 12;
	GCGSkillPreviewExtraInfo extra_info = 3;
	repeated GCGSkillPreviewCardInfo EOIOHGBHKKO = 14;
	map<uint32, GCGSkillPreviewTokenChangeInfo> card_token_change_map = 15;
}
