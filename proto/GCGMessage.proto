// Obf: DEFBCAFKKIH
message GCGMessage {
	oneof message {
		GCGMsgTokenChange token_change = 7;
		GCGMsgPhaseChange phase_change = 15;
		GCGMsgAddCards add_cards = 3;
		GCGMsgRemoveCards remove_cards = 5;
		GCGMsgSelectOnStage select_on_stage = 14;
