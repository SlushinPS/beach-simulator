syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
// CmdId: 27102
// Obf: CAIIHFNBIMA
message PlayerQuitFromHomeNotify {
	// Obf: ALCHPFAKDCI
	enum QuitReason {
		INVALID = 0;
		KICK_BY_HOST = 1;
		BACK_TO_MY_WORLD = 2;
		HOME_BLOCKED = 3;
		HOME_IN_EDIT_MODE = 4;
		BY_MUIP = 5;
		CUR_MODULE_CLOSED = 6;
	}
	
	QuitReason reason = 14;
}
