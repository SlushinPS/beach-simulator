syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "GameplayRecommendationSkillResponse.proto";
import "GameplayRecommendationReliquaryResponse.proto";
import "GameplayRecommendationElementReliquaryResponse.proto";
// CmdId: 150
// Obf: MJABCIDLGDE
message GetGameplayRecommendationRsp {
	uint32 avatar_id = 4;
	int32 retcode = 15;
	oneof detail {
		GameplayRecommendationSkillResponse skill_response = 516;
		GameplayRecommendationReliquaryResponse reliquary_response = 731;
		GameplayRecommendationElementReliquaryResponse element_reliquary_response = 1452;
	}
}
