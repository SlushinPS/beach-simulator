syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "ChessPlayerInfo.proto";
import "ChessMysteryInfo.proto";
import "ChessCardInfo.proto";
// Obf: DNBDGCOOHPA
message InBattleChessInfo {
	uint32 round = 14;
	map<uint32, ChessPlayerInfo> player_info_map = 9;
	repeated uint32 ban_card_tag_list = 13;
	ChessMysteryInfo mystery_info = 4;
	uint32 IOCEGCOPGNJ = 5;
	uint32 excaped_monsters = 15;
	uint32 left_monsters = 7;
	uint32 ECACOGNFOLF = 1;
	repeated ChessCardInfo selected_card_info_list = 12;
}
