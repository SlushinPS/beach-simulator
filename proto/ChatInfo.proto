syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
// Obf: KFPJAAEHBNB
message ChatInfo {
	// Obf: LGDLFPKODMA
	message SystemHint {
		uint32 type = 15;
	}
	
	uint32 to_uid = 10;
	uint32 time = 13;
	uint32 uid = 4;
	oneof content {
		string text = 962;
		uint32 icon = 1562;
		SystemHint system_hint = 841;
	}
	bool is_read = 7;
	uint32 sequence = 5;
}
