syntax = "proto3";
import "PBDDPMHLPJG.proto";
message TreasureMapDetectorData {
	uint32 region_id = 2;
	PBDDPMHLPJG center_pos = 1;
	uint32 radius = 11;
	bool is_region_detected = 6;
	repeated PBDDPMHLPJG spot_list = 5;
}
