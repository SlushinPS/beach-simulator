syntax = "proto3";
import "Vector.proto";
// CmdId: 1138
message PerformOperationNotify {
	enum OperateType {
		None = 0;
		Effect = 1;
	}
	
	Vector rot = 5;
	OperateType operate_type = 6;
	Vector pos = 4;
	uint32 entity_id = 2;
	uint32 index = 14;
}
