syntax = "proto3";
import "ProfilePicture.proto";
message BlessingFriendPicData {
	string signature = 12;
	uint32 avatar_id = 2;
	uint32 uid = 5;
	map<uint32, uint32> pic_num_map = 1;
	string remark_name = 3;
	string nickname = 7;
	ProfilePicture profile_picture = 11;
}
