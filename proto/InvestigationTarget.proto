syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
// Obf: CHDNBCDJCEJ
message InvestigationTarget {
	// Obf: MBMPKODCOJI
	enum State {
		INVALID = 0;
		IN_PROGRESS = 1;
		COMPLETE = 2;
		REWARD_TAKEN = 3;
	}
	
	uint32 total_progress = 12;
	uint32 progress = 15;
	uint32 quest_id = 4;
	uint32 investigation_id = 8;
	State state = 1;
}
